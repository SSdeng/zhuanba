        <table>
            <form id="form1" enctype="multipart/form-data">
                <tr>
                    <td class="text-right">请选择发布求购的图片</td>
                    <td class="content_right">
                        <a href="javascript:;" class="file">
                            <input id="chooseimage" type="file" accept="image/png,image/gif,image/jpg,image/jpeg">

<script src="/jquery/jquery2.1.4.js"></script>
<script src="/layer/layer.js"></script>
<script>

    $(function () {

        $("#chooseimage").change(function () {
            if (checkFile() == false) {
                return;
            }
            var file = document.getElementById("chooseimage");
            $("#showimage").attr("src", getObjectURL($("#chooseimage")[0].files[0]));
        });
        $("#itemname").change(function () {
            if (checkName() == false) {
                layer.msg("求购的名字必须大于两个字符")
            }
        })

        $("#submit").click(function () {
            var wantsId = -1;
            var userId = localStorage.getItem("userId");
            var itemname = $("#itemname").val();
            var description = $("#description").val();
            var level = $("#level").val();
            var price = $("#price").val();
            // var formdata = new FormData($("#chooseimage")[0]);


            if (checkFile() != false && checkName() != false) {
                $.ajax({
                    url: "/api/wants/release?userId=" + userId,
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json",
                    traditional: true,
                    data: JSON.stringify({
                        "title": itemname,
                        "description": description,
                    }),
                    success: function (data) {
                        if (data.code == 0) {
                            wantsId = data.data.wantsId;
                            console.log(wantsId);
                            if (wantsId != -1) {
                                console.log("start transferring image")
                                var type = "file";
                                var formData = new FormData();
                                formData.append(type, $("#chooseimage")[0].files[0]);
                                $.ajax({
                                    url: "/api/wants/upload?wantsId=" + wantsId,
                                    type: 'POST',
                                    data: formData,
                                    async: false,
                                    cache: false,
                                    contentType: false,
                                    processData: false,
                                    success: function (data) {
                                        location.assign("/api/wants/details?wantId=" + wantsId)

                                    },
                                    error: function (data) {
                                        var res = $.parseJSON(data.responseText);
                                        layer.msg(res.msg);
                                    }
                                });
                            }
                        } else {
                            layer.msg(data.msg);
                        }
                    },
                    error: function () {

                    }

                });

            } else {
                layer.msg("商品发布失败！");
                return;
            }

        });

    });

    function checkFile() {
        var $file1 = $("#chooseimage").val();
        if ($file1 == "") {
            layer.msg("请选择上传的目标文件! ")
            return false;
        }
        var fileName1 = $file1.substring($file1.lastIndexOf(".") + 1).toLowerCase();
        if (fileName1 != "png" && fileName1 != "jpg" && fileName1 != "gif" && fileName1 != "jpeg") {
            layer.msg("请选择上传图片! ")
            return false;
        }
        var size1 = $("#chooseimage")[0].files[0].size;
        if (size1 > 10485760) {
            alert("上传文件不能大于10M!");
            return false;
        }
        return true;
    }

    function changelabel() {
        var level = $("#level").val();
        if (level == 10) {
            $("#levellabel").text("全新");
        } else {
            $("#levellabel").text(level + "成新");
        }
    };

    function checkName() {
        var itemName = $("#itemname").val();
        if (itemName.length < 2) {
            return false;
        } else {
            return true;
        }
    }

    function checkPrice() {
        var price = $("#price").val() * 1;
        if (price == null || price == "" || price <= 0) {
            return false;
        } else {
            $("#price").val(price.toFixed(2));
        }
    }

    function checkCount() {
        var count = $("#count").val();
        if (count == null || count == "" || count <= 0) {
            return false;
        } else {
            $("#count").val(Math.trunc(count));
            return true;
        }
    }


    function checkName() {
        var itemName = $("#itemname").val();
        if (itemName.length < 2) {
            return false;
        } else {
            return true;
        }
    }

    function getObjectURL(file) {
        var url = null
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file)
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file)
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file)
        }
        return url;
    }


</script>
