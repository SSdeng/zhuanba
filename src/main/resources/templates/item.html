<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情页</title>
    <link href="/css/item.css" rel="stylesheet">
</head>

<body>
    <div class="dingbu">
        <div class="denglu-font">
            <a href="#" id="dingbuhome"><img src="../images/logo.jpg"></a>

            <div class="denglu-font2">
                <a href="login.html" class="dengLu">登录</a>
                <a href="register.html" class="zhuche">注册</a>
                <a href="#" class="xiaoxi">销售通知</a>
            </div>
        </div>
    </div>
    <div class="list-1">
        <ul class="list-ul-2" style="position: relative;right: 190px;">
            <div class="img"><img src="../images/logo1.jpg" width="55px" height="55px" class="img-logo" /></div>
            <li><a href="login.html">全部商品分类</a></li>
            <li><a href="#" class="click1">小米手机</a></li>
            <li><a href="#">红米</a></li>
            <li><a href="tv4c.html">电视</a></li>
            <li><a href="bijibenmenu.html">笔记本</a></li>
            <li><a href="#">空调</a></li>
            <li><a href="#">新品</a></li>
            <li><a href="#">路由器</a></li>
            <li><a href="#">智能硬件</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">社区</a></li>
        </ul>
    </div>
    <div id="itemboard" class="board">
        <div class="imge">
            <img src="../images/img49.png" class="itemimage">
        </div>

        <div id="details" class="details">
            <h1 id="itemname" class="itemname">暂无商品名字</h1>
            <h3 class="sellInfo">暂无销售信息</h3>
            <h3 class="sellerName">暂无卖家信息</h3>
            <h1 class="price">￥9999</h1>
            <h1 class="level">全新！</h1>
            <input type="button" class="buybutton" value="购买">
        </div>

    </div>
    <div class="board2">
        <h2 class="itemdescription">商品描述</h2>

    </div>

    <div class="container">

        <div class="comment-send">

            <form id="commentForm" method="GET" action="http://127.0.0.1:8888/comment">
                <textarea class="comment-send-input" name="comment" form="commentForm" cols="80" rows="5"
                    placeholder="请自觉遵守互联网相关的政策法规，严禁发布色情、暴力、反动的言论。"></textarea> <input class="comment-send-button"
                    type="submit" value="发表评论">
            </form>
        </div>

    </div>

    <script src="/jquery/jquery2.1.4.js"></script>
    <script>

        $(function(){
            var itemId=$("#itemId").val();
            var url = "/api/item/details?itemId=" + itemId;
            $.ajax({
                url:url,
                type:"get",
                data:"",
                success:function(data){
                    $("#itemname").text(data.data.itemname);
                    $("#sellInfo").text("已售：" + data.data.sales + "件，剩余：" + data.data.count + "件");
                    $("#sellerName").text("卖家："  + data.data.username);
                    $("#price").text("￥" + data.data.price);
                    $("#level").text(function(data){
                        var level = data.data.level;
                        if(level == 10){
                            return "全新";
                        }else{
                            return level + "成新";
                        }
                    });
                    
                }
            })
        })
    </script>
</body>
